<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Contact Details</h1>
    <p>Phone Number</p>
    <p>Email</p>
    <p>Address</p>
    <hr>
    <h3>Contact Form</h3>
    <form class="" action="mailto:rene@demo-ly.com" method="post" enctype="text/plain">
      <table>
        <tr>
          <td><label>Your name</label></td>
          <td><input type="text" name="yourName" value=""><br></td>
        </tr>
        <tr>
          <td><label>Send us your file</label></td>
          <td><input type="file" name="yourFile" value=""><br></td>
        </tr>
        <tr>
          <td><label>Your email</label></td>
          <td><input type="email" name="yourEmail" value=""><br></td>
        </tr>
        <tr>
          <td><label>Send us a message</label></td>
          <td><textarea type="text" name="yourMessage" rows="10" cols="30"></textarea><br></td>
        </tr>
        <tr>
          <td><label>Do you accept the terms & conditions?</label></td>
          <td><input type="checkbox" name="yourtcs" value=""> <br></td>
        </tr>
        <tr>
          <td><label> Password </label></td>
          <td><input type="password" name="yourPassword" value=""> <br></td>
        </tr>
      </table>

      <input type="submit" name="">
    </form>

    <hr>
    <p><a href="index.html">Return Home</a></p>

  </body>
</html>
